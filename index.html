<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
			rel="stylesheet"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
			integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
			crossorigin="anonymous"
		/>

		<!-- <link
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
			crossorigin="anonymous"
		/> -->
		<link rel="stylesheet" href="dist/css/style.css" />
	</head>
	<body>
		<!-- HEADER -->
		<header>
			<h1 class="page-title text-large uppercase text-center">
				rock, paper, scissors
			</h1>
		</header>

		<!-- SCOREBOARD -->
		<div class="scoreboard mb-3">
			<h3
				class="score-board-header uppercase text-medium text-center mb-2"
			>
				scoreboard
			</h3>

			<div class="choice-display user-choice-display"></div>

			<div class="scoreboard-main">
				<div class="tag user-tag uppercase">you</div>
				<div class="tag computer-tag uppercase">me</div>
				<div class="tag winner-tag">winner</div>
				<span class="score user-score text-large">0</span>
				<span class="dash">-</span>
				<span class="score computer-score text-large">0</span>
			</div>

			<div class="choice-display computer-choice-display"></div>
		</div>

		<!-- CHOICE -->
		<div class="choice-section mb-3">
			<div class="rock-container image" id="0">
				<img
					src="assets/images/rock.png"
					class="rock-image choice"
					alt=""
				/>
				<span class="rock-text uppercase">rock</span>
			</div>
			<div class="paper-container image" id="1">
				<img
					src="assets/images/paper.png"
					class="paper-image choice"
					alt=""
				/>
				<span class="paper-text uppercase">paper</span>
			</div>
			<div class="scissors-container image" id="2">
				<img
					src="assets/images/scissors.png"
					alt=""
					class="scissors-image choice"
				/>
				<span class="scissors-text uppercase">scissors</span>
			</div>

			<h3 class="text-medium uppercase text-center">let's play</h3>
		</div>

		<!-- RESULT -->
		<p class="result uppercase text-center"></p>

		<script type="module" src="src/javascript/index.js"></script>
	</body>
</html>
